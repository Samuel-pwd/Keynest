<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keynest - Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Main Layout -->
    <div class="flex h-screen overflow-hidden">
        <!--  ******Sidebar****  -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <!-- Logo -->
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-lock text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-800">Keynest</span>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg bg-indigo-50 text-indigo-600">
                    <i class="fas fa-key w-5"></i>
                    <span>Passwords</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-shield-alt w-5"></i>
                    <span>Security</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-2 rounded-lg text-gray-600 hover:bg-gray-100">
                    <i class="fas fa-cog w-5"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <!-- User Profile -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                        <i class="fas fa-user text-indigo-600"></i>
                    </div>
                    <div>
                        <div class="font-medium" id="usernamePlaceholder">DevUser</div>
                        <div class="text-xs text-gray-500">user@keynest.app</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- *****Main Content***** -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Bar -->
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Welcome back, <span id="greetingName">DevUser</span>!</h1>
                    <p class="text-sm text-gray-500">Last login: Today at <span id="loginTime">14:30</span></p>
                </div>
                <button class="p-2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-bell"></i>
                </button>
            </header>
    
            <!--Dashboard Content-->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="max-w-6xl mx-auto">
                    <!--Add Password Cards-->
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:border-indigo-200 transition cursor-pointer">
                        

</html>
